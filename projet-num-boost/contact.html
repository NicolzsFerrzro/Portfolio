    <main>
        <div class="containerContact">
            <div class="photoForm">
                <img src="image/Contact.jpg" alt="Photo maisonette couché de soleil">
            </div>
            <div class="asideForm">
                <h1 class="form">Formulaire de contact</h1>
                    <form id="contactForm">
                        <p>Votre nom : </p>
                        <input type="text" id="name" placeholder="Pierre Dupont" required>
                        <p>Votre adresse email : </p>
                        <input type="email" id="email" placeholder="pierre.dupont@mailto.com" required>
                        <p>Votre message : </p>
                        <textarea id="message" rows="5" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent id libero nec nunc vehicula auctor.Donec fermentum nisi et sapien faucibus, non gravida nisi lacinia. Curabitur tristique lectus eget risus facilisis varius.Aenean vitae augue sit amet nulla facilisis volutpat." required></textarea>
                        <img src="image/timbreEnvoyer.png" alt="timbre" type="submit" id="envoyer">
                        <div class="success-message"></div>
                        <div class="error-message"></div>    
                    </form>
                    
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById("envoyer").addEventListener("click", function (e) {
        e.preventDefault(); // Empêche le rechargement de la page

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        if (!name || !email || !message) {
            document.querySelector(".error-message").textContent =
                "Veuillez remplir tous les champs.";
            document.querySelector(".error-message").style.display = "block";
            return;
        }

        if (!isValidEmail(email)) {
            document.querySelector(".error-message").textContent =
                "Veuillez entrer une adresse email valide.";
            document.querySelector(".error-message").style.display = "block";
            return;
        }

        // Appel à EmailJS
        emailjs
        .send("service_l3ln7t6", "template12", {
            from_name: name,
            from_email: email,
            message: message,
        })
        .then(
            function (response) {
                console.log("SUCCESS!", response.status, response.text);
                document.querySelector(".success-message").textContent =
                    "Envoyé !";
                document.querySelector(".success-message").style.display = "block";
                document.querySelector(".error-message").style.display = "none";
                document.getElementById("contactForm").reset(); // Réinitialise le formulaire
            },
            function (error) {
                console.error("FAILED...", error);
                document.querySelector(".error-message").textContent =
                    "Une erreur s'est produite. Veuillez réessayer.";
                document.querySelector(".error-message").style.display = "block";
                document.querySelector(".success-message").style.display = "none";
            }
        );
        });

        </script>
    <footer class="footer">
